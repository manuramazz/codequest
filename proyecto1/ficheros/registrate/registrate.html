        <link rel="stylesheet" href="/proyecto1/ficheros/registrate/registrateEstilos.css">

    <body>
        <video class="VideoFondo" autoplay muted loop> 
            <source src="/proyecto1/imagenes/pruebaVideoStockFondo.mp4"> Tu navegador no soporta video HTML5  
        </video>
       <main>
                <figure>
                    <a href="/proyecto1/index.html">
                        <picture>
                            <!--mas de 1200px-->
                            <source media="(min-width: 1200px)" srcset="/proyecto1/imagenes/logoCodequestBloque.png" width="300px" height="auto">
                            <!--ordenadores normales-->
                            <source media="(min-width: 992px)" srcset="/proyecto1/imagenes/logoCodequestBloque.png" width="250px" height="auto">

                            <source media="(min-width: 768px)" srcset="/proyecto1/imagenes/nombreCodequestBloque.png" width="150px" height="auto">

                    </picture>

                </figure>
            
            <div class="contenedor">
                <div class="campo">
                    <label>Correo: </label>
                    <input type="text" class="correo" size="20" name="txt1" placeholder="Correo electrónico">

                <div class="campo">
                    <label>Nombre de Usuario:</label> 
                    <input type="text" class="username" size="20" name="txt2" placeholder="Nombre de usuario"></div> 
            
                <div class="campo">
                    <label> Contraseña:</label>
                    <input type="password" class="contraseña" size="20" name="txt3" placeholder="Contraseña"></div>

                <div class="campo">
                    <label>Repetir Contraseña:</label> 
                    <input type="password" class="contraseña2" size="20" name="txt4" placeholder="Repetir contraseña"></div>
            
                <button class="boton_inicio_sesion">
                    REGISTRARSE
                </button> 
                <p class="texto">¿Ya tienes una cuenta? Inicia sesión <a href="/proyecto1/ficheros/iniciarSesion/iniciarSesion.html">aquí</a></p>

            </main>
